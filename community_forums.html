<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forums</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="navbar" style="background-color: #4CAF50;">
        <div class="nav_logo">
            <img src="images/rrlogo2.png" width="64px" style="margin-left: 32px; border-radius: 100%; border: 1px solid rgba(255,255,255,0.75);">
            <h3 style="display: inline-block; position: relative; top: 6px; left: 16px;">Rural Reimagined</h3>
        </div>
        <div class="nav" style="margin-right: 32px;">
            <button id="btnHome" type="button" class="btn btn-success center" onclick="location.href='homePage.html'" style="padding: 8px; margin: 8px 8px;">Home</button>
            <button id="btnCommunity" type="button" class="btn btn-success center" onclick="location.href='community_forums.html'" style="padding: 8px; margin: 8px 8px;">Community Forums</button>
            <button id="btnMarket" type="button" class="btn btn-success" onclick="location.href='marketplace.html'"style="padding: 8px; margin: 8px 8px;">Marketplace</button>
            <button id="btnBugs" type="button" class="btn btn-success" onclick="location.href='bug_reporting.html'"style="padding: 8px; margin: 8px 8px;">Report Bugs</button>
        </div></div>
      </header>
    <div class="container">
        <h2>Forum Discussions</h2>
        <div class="post">
            <h3>Spring Festival Planning</h3>
            <p>Let's discuss the upcoming Spring Festival and how we can contribute!</p>
        </div>
        <div class="post">
            <h3>Local Services</h3>
            <p>Recommendations for local services in the area.</p>
        </div>
        <div class="new-post">
            <h2>Start a New Discussion</h2>
            <input type="text" placeholder="Post Title">
            <textarea placeholder="Write your post here..." rows="5"></textarea>
            <button>Submit Post</button>
        </div>
    </div>
</body>
</html>
