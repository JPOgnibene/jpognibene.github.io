<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forums</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Community Forums</h1>
        <button onclick="location.href='homePage.html'" class="btn btn-success">Back to Home</button>
    </header>
    <div class="container">
        <h2>Forum Discussions</h2>
        <div class="post">
            <h3>Spring Festival Planning</h3>
            <p>Let's discuss the upcoming Spring Festival and how we can contribute!</p>
        </div>
        <div class="post">
            <h3>Local Services</h3>
            <p>Recommendations for local services in the area.</p>
        </div>
        <div class="new-post">
            <h2>Start a New Discussion</h2>
            <input type="text" placeholder="Post Title">
            <textarea placeholder="Write your post here..." rows="5"></textarea>
            <button>Submit Post</button>
        </div>
    </div>
</body>
</html>
