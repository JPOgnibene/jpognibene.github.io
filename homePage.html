<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rural Reimagined Community Forum</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="nav_logo">
            <img src="images/rrlogo2.png" width="72px" style="border-radius: 100%; border: 1px solid rgba(255,255,255,0.75);">
            <h3>Rural Community Forum</h3>
        </div>
        <div class="nav justify-content-center">
            <button id="btnCommunity" type="button" class="btn btn-success center" onclick="location.href='community_forums.html'" style="margin: 8px 8px;">Community Forums</button>
            <button id="btnMarket" type="button" class="btn btn-success" onclick="location.href='marketplace.html'"style="margin: 8px 8px;">Marketplace</button>
            <button id="btnBugs" type="button" class="btn btn-success" onclick="location.href='bug_reporting.html'"style="margin: 8px 8px;">Report Bugs</button>
        </div>
    </header>
    <div class="container">
        <div class="post">
            <h3>Community Event: Spring Festival</h3>
            <p>We're hosting a Spring Festival on March 15th! Come join us for food, music, and games!</p>
        </div>
        <div class="post">
            <h3>Looking for a Local Carpenter</h3>
            <p>Does anyone know a good carpenter in the area? We need help with some barn repairs.</p>
        </div>
        <div class="new-post">
            <h2>Start a New Discussion</h2>
            <input type="text" placeholder="Post Title">
            <textarea placeholder="Write your post here..." rows="5"></textarea>
            <button>Submit Post</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
