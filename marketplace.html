<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1>Marketplace</h1>
        <button onclick="location.href='index.html'" class="btn btn-success">Back to Home</button>
    </header>
    <div class="container">
        <h2>Items for Sale</h2>
        <div class="post">
            <h3>Antique Chair</h3>
            <p>Beautiful antique chair for sale. Price: $150</p>
        </div>
        <div class="post">
            <h3>Wooden Table</h3>
            <p>Handcrafted wooden table. Price: $300</p>
        </div>
        <div class="new-post">
            <h2>List an Item</h2>
            <input type="text" placeholder="Item Title">
            <textarea placeholder="Describe the item..." rows="5"></textarea>
            <button>Submit Item</button>
        </div>
    </div>
</body>
</html>
