<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header style="margin-bottom: 128px;">
        <div class="navbar" style="position: fixed; width: 100%; top: 0; background-color: rgba(76, 175, 80, 0.85); backdrop-filter: blur(10px); -webkit-backdrop-filter: blur(10px); z-index: 9999;
        -webkit-box-shadow: 0px 2px 15px 0px rgba(0,0,0,0.35);
        -moz-box-shadow: 0px 2px 15px 0px rgba(0,0,0,0.35);
        box-shadow: 0px 2px 15px 0px rgba(0,0,0,0.35);">
        <div class="nav_logo">
            <img src="images/rrlogo2.png" width="64px" style="margin-left: 32px; border-radius: 100%; border: 1px solid rgba(255,255,255,0.75);">
            <h3 style="display: inline-block; position: relative; top: 6px; left: 16px;">Rural Reimagined</h3>
        </div>
        <div class="nav" style="margin-right: 32px;">
            <button id="btnHome" type="button" class="btn btn-success center" onclick="location.href='homePage.html'" style="padding: 8px 10px; margin: 8px 8px;">Home</button>
            <button id="btnCommunity" type="button" class="btn btn-success center" onclick="location.href='community_forums.html'" style="padding: 8px 10px; margin: 8px 8px;">Community Forums</button>
            <button id="btnMarket" type="button" class="btn btn-success" onclick="location.href='marketplace.html'"style="padding: 8px 10px; margin: 8px 8px;">Marketplace</button>
            <button id="btnBugs" type="button" class="btn btn-success" onclick="location.href='bug_reporting.html'"style="padding: 8px 10px; margin: 8px 8px;">Report Bugs</button>
            <button id="btnBugs" type="button" class="btn btn-success" onclick="location.href='registration.html'"style="padding: 8px 10px; margin: 8px 8px;">Logout</button>
        </div></div>
      </header>
    <div class="container">
        <h2>Items for Sale</h2>
        <div class="post">
            <h3>Antique Chair</h3>
            <img src="images/chair.jpg" width="256px" style="border-radius: 5px; border: 1px solid rgba(0,0,0,0.75);">
            <p>Beautiful antique chair for sale. Price: $150</p>
        </div>
        <div class="post">
            <h3>Wooden Table</h3>
            <img src="images/table.jpg" width="256px" style="border-radius: 5px; border: 1px solid rgba(0,0,0,0.75);">
            <p>Handcrafted wooden table. Price: $300</p>
        </div>
        <div class="new-post">
            <h2>List an Item</h2>
            <input type="text" placeholder="Item Title">
            <textarea placeholder="Describe the item..." rows="5"></textarea>
            <button>Submit Item</button>
        </div>
    </div>
</body>
</html>
